<!DOCTYPE html>
<!--헤더, 푸터 가져오기, -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>thymeleaf layout</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
   <!-- <link th:href="@{/css/layout1.css}" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <link rel="stylesheet" th:href="@{../../css/animate.css}">
    <link rel="stylesheet" th:href="@{../../css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{../../css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{../../css/magnific-popup.css}">


    <link rel="stylesheet" th:href="@{../../css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{../../css/jquery.timepicker.css}">

    <link rel="stylesheet" th:href="@{../../css/flaticon.css}">
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>
<!-- th:replace -> 다른 html 파일로 치환
     fragments/header(fragments 폴더 하위의 header.html 파일) :: header(header 영역) 가지고 오기 -->
<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content" class="content">
    <-- layout:fragment -> layout에서 변경 될 영역 -->
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
